<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReZZZerv - Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <nav>
    <div class="logo"><a href="index.html">ReZZZerv</a></div>
    <ul class="nav-main">
      <li><a href="index.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>
      <li><a href="booking.jsp">Book Now</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <ul class="nav-auth">
      <li><a href="login.html" class="login-link">Login</a></li>
      <li><a href="register.html" class="register-link active">Register</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="auth-container">
    <h1 class="auth-title">Create an Account</h1>
    <form action="/register" method="POST" class="auth-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="lastName" placeholder="Last name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required>
      <button type="submit" class="btn auth-btn">Register</button>
    </form>
    <p class="auth-link">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </section>
</main>

<footer>
  <p>&copy; 2025 ReZZZerv - All rights reserved</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>

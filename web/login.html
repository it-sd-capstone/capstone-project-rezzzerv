<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | ReZZZerv</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <nav>
        <div class="logo"><a href="index.html">ReZZZerv</a></div>
        <ul class="nav-main">
            <li><a href="index.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="booking.html">Book Now</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="nav-auth">
            <li><a href="login.html" class="login-link active">Login</a></li>
            <li><a href="register.html" class="register-link">Register</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="auth-container">
        <h1 class="auth-title">Login</h1>
        <form action="/login" method="POST" class="auth-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn auth-btn">Log in</button>
        </form>
        <p class="auth-link">
            <a href="register.html">Register</a>
        </p>
    </section>
</main>

<footer>
    <p>&copy; 2025 ReZZZerv - All rights reserved</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>

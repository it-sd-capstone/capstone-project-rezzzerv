<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ReZZZerv - Admin</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/payment.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">ReZZZerv</a></div>
            <ul class="nav-main">
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul class="nav-auth">
                <li><a href="login.html" class="login-link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="adminContainer">
        <section class="orderSummary">
            <h2>Order Summary</h2>
            <ul>
                <li>Deluxe Room Booking â€” 3 nights: $297.00</li>
                <li>Taxes & Fees: $50.00</li>
            </ul>
            <p class="total">Total: $347.00</p>
        </section>
        <section class="paymentForm">
            <h2>Payment Information</h2>
            <form id="paymentForm" class="form">
                <div class="formGroup">
                    <label for="cardName">Name on Card</label>
                    <input
                            type="text"
                            id="cardName"
                            name="cardName"
                            class="formControl"
                            placeholder="John Doe"
                            required
                    >
                </div>
                <div class="formGroup">
                    <label for="cardNumber">Card Number</label>
                    <input
                            type="text"
                            id="cardNumber"
                            name="cardNumber"
                            class="formControl"
                            inputmode="numeric"
                            pattern="\d{13,19}"
                            maxlength="19"
                            placeholder="1234 5678 9012 3456"
                            required
                    >
                </div>
                <div class="formRow">
                    <div class="formGroup">
                        <label for="expDate">Expiration Date (MM/YY)</label>
                        <input
                                type="text"
                                id="expDate"
                                name="expDate"
                                class="formControl"
                                pattern="(0[1-9]|1[0-2])\/\d{2}"
                                placeholder="MM/YY"
                                required
                        >
                    </div>
                    <div class="formGroup">
                        <label for="cvv">CVV</label>
                        <input
                                type="text"
                                id="cvv"
                                name="cvv"
                                class="formControl"
                                inputmode="numeric"
                                pattern="\d{3,4}"
                                maxlength="4"
                                placeholder="123"
                                required
                        >
                    </div>
                </div>
                <div class="formGroup">
                    <button type="submit" class="btnPay">Pay</button>
                    <button type="button" class="btnCancel">Cancel</button>
                </div>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 ReZZZerv - All rights reserved</p>
    </footer>
    <script src="js/payment.js"></script>
</body>
</html>
